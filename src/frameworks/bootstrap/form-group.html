<template bindable="attribute, message">
  <require from="./../../attributes"></require>
  <div 
    attributes.bind="attribute.attributes"
    class="form-group">
    <label
      t.bind="labelText"
      if.bind="showsLabel">${labelText}</label>
    <content></content>
    <span class="help-block">${message}</span>
  </div>
</template>
